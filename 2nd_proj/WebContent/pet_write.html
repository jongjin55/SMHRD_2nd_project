<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	
		<form action="uploadFileService" method="post" enctype="multipart/form-data">
			<table style="margin: auto; width: 1000px; border:1px solid gray; border-spacing:0;">


				<tr height="30px">
					<td class="name" align="center" bgcolor="gray" >제목</td>
					<td colspan="5" bgcolor="#ECF0F1"><input type="text" id="name"
						size="120" name="p_title"></td>
				</tr>
				<tr height="30px">
					<td class="name" align="center" bgcolor="gray">펫 이름</td>
					<td bgcolor="#ECF0F1"><input type="text" name="p_name"></td>
					<td class="name" align="center" bgcolor="gray">펫 나이</td>
					<td bgcolor="#ECF0F1"><input type="text" id="p_age" name="p_age"></td>
					<td class="name" align="center" bgcolor="gray">펫 견종</td>
					<td bgcolor="#ECF0F1"><input type="text" name="p_spicies"></td>
				</tr>
				<tr>

				</tr>
				<tr>
					<td class="name" align="center" height="100px" bgcolor="gray" >펫
						식성</td>
					<td colspan="2" bgcolor="#ECF0F1">건식<input type="radio" name="p_food"
						id="p_meal" value="1"> 습식 <input type="radio"
						id="p_meal" name="p_food" value="2"></td>
					<td rowspan="3" colspan="3" align="center" bgcolor="#ECF0F1"><img
						id="preview" src="#" alt="image" width="400px" height="300px" /></td>
				</tr>
				<tr>
					<td class="name" align="center" height="100px" bgcolor="gray">성별</td>
					<td colspan="2" bgcolor="#ECF0F1">수컷<input type="radio"
						id="p_check" value="수컷" name="p_gender"> 암컷<input type="radio"
						id="p_check" value="암컷" name="p_gender"></td>
				</tr>
				<tr>
					<td align="center" accept=".gif, .jpg, .png" height="100px"
						bgcolor="gray">이미지 업로드</td>
					<td colspan="2" bgcolor="#ECF0F1"><input type="file"
						name="filename" id="inp-img"> <input type="button"
						value="삭제" class="btn-delete" onclick="clear2()"></td>
				</tr>
				<tr>
					<td class="name" align="center" style="font-size: 20px;"
						bgcolor="gray" >내용</td>
					<td colspan="5" bgcolor="#ECF0F1"><textarea cols="122"
							rows="20" style ="resize :none" name="p_conts"></textarea></td>
				</tr>
				<tr>
					<td colspan="6" align="center" bgcolor="#ECF0F1">
					 <input type="submit" value="등록">
					 
					 <a href="pet_Services.jsp"><button>취소</button></a></td>
				</tr>
			</table>

		</form>

		<script type="text/javascript">
			function readURL(input) {
				if (input.files && input.files[0]) {
					var reader = new FileReader();

					reader.onload = function(e) {
						$('#preview').attr('src', e.target.result);
					}

					reader.readAsDataURL(input.files[0]);
				}
			}
			$("#inp-img").change(function() {
				readURL(this);
			});

			function clear2() {
				$('#preview').attr("src", "none");

			}
		</script>

		<!-- -->
</body>
</html>
